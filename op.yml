name: azure.servicebus.sas-token.generate
description: generates an azure servicebus SAS (Shared Access Signature) token
inputs:
  connectionString:
    string:
      constraints: { minLength: 1 }
      description: azure servicebus connection string to generate the SAS token from
outputs:
  sasToken:
    string:
      description: the generated SAS token
version: 1.0.0
run:
  serial:
    - op:
        pkg: { ref: github.com/opspec-pkgs/azure.servicebus.connectionstring.parse#1.0.0 }
        inputs: { connectionString }
        outputs: { endpoint, sharedAccessKeyName, sharedAccessKey }
    - op:
        pkg: { ref: github.com/opspec-pkgs/uri.scheme.set#1.0.0 }
        inputs: { uri: $(endpoint), scheme: 'https' }
        outputs: { endpoint: uri, sharedAccessKeyName, sharedAccessKey }
    - container:
        image: { ref: 'node:8.1.0-alpine' }
        cmd: [node, /index.js]
        files: { /index.js }
        stdOut:
          sasToken=: sasToken
        envVars:
          endpoint:
          sharedAccessKeyName:
          sharedAccessKey:
